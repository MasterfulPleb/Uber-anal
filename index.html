<!DOCTYPE html>
<html>
    <head>
        <title>UberAnal</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <link rel="stylesheet" href="./styles/index.css"/>
    </head>
    <body>
        <div id="input-view"><!--Text input/output area-->
            <div id="input-box">
                <div id="input-overlay"></div>
                <span>Drag statements here to analyze</span>
            </div>
        </div>
        <div class="hidden" id="analysis-view">
            <div id="chart-selector">
                <label for="type" class="type">Chart type:</label>
                <select name="type" id="type" class="type">
                    <option class="scatter" value="scatter">Scatter/Spline</option>
                </select>
                <label for="aggregation" class="aggregation">Aggregation:</label>
                <select name="aggregation" id="aggregation" class="aggregation">
                    <option class="none" value="none">None</option>
                    <option class="hours" value="hours">Hours</option>
                    <option class="days" value="days">Days</option>
                    <option class="weeks hidden" value="weeks">Weeks</option>
                    <option class="months hidden" value="months">Months</option>
                    <option class="years hidden" value="years">Years</option>
                </select>
                <label for="period" class="period">Time period:</label>
                <select name="period" id="period" class="period">
                    <option class="all" value="all">All</option>
                    <option class="week hidden" value="week">Week</option>
                    <option class="weekdays mon" value="mon">Mon</option>
                    <option class="weekdays tue" value="tue">Tue</option>
                    <option class="weekdays wed" value="wed">Wed</option>
                    <option class="weekdays thu" value="thu">Thu</option>
                    <option class="weekdays fri" value="fri">Fri</option>
                    <option class="weekdays sat" value="sat">Sat</option>
                    <option class="weekdays sun" value="sun">Sun</option>
                </select>
                <button id="settings-button">Settings</button>
            </div>
            <div id="chart-wrapper">
                <div id="chart"></div>
            </div>
        </div>
        <div class="hidden" id="settings-view">
            <div id="settings-box">
                <div id="settings-content">
                    <!--maybe add a nav bar on the left if the settings gets too big
                    will probably need a separate section for first-time setup anyway-->
                        <ul id="settings-list">
                            <!--li id="settings-darkmode">
                                <span>Darkmode</span>
                                <label class="switch">
                                    <input id="darkmode" type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </li-->
                            <!--li id="settings-timezone">
                                <label for="timezone"></label>
                                <select name="timezone" id="timezone"></select>
                            </li-->
                        </ul>
                </div>
                <div id="settings-buttons">
                    <button id="settings-apply">Apply</button>
                    <button id="settings-cancel">Cancel</button>
                </div>
            </div>
        </div>
        <!--this comment is literally only here because if it isnt,
            the ● doesnt show up in chart tooltips. ● -->
        <script src="./scripts/index.js"></script>
    </body>
</html>
